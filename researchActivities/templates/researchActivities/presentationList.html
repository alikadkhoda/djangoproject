{% extends 'researchActivities/layout.html' %}
{% load static %}
{% block title %}لیست ارائه ها{% endblock title %}
{% block content %}
<div class="container" id="services" style="margin-top: 111px">
<div class="row" style="margin-bottom: 0px; margin-top: 8px">
    <div class="col s12">
         <form action="" method="get">
             {{ SearchForm }}
             <button class="btn btn-white" type="submit">
                 <a href=""><img style="height: 30px" src="{% static 'researchActivities/images/icons8-search-more-90.png' %}" alt=""></a>
             </button>

        </form>
    </div>
</div>

<div class="container" id="services" >

    <h1 style="margin-bottom: 20px">لیست ارائه ها:</h1>

    {% if presents %}
        <div class="row">
            {% for present in presents %}
                <div class="col-md-4 text-center" style="margin-bottom: 15px">
                    <div class="card">
                        <img src="{{ present.presentation_image.url }}" class="card-img-top borderImage" alt="...">
                        <div class="card-body align-content-center card1" >
                            <h5 class="card-title text-center" style="height: 60px">{{ present.title }}</h5>
                            <hr>


                            <a href="{{ present.pdfpresentation.url }}" download  class="btn btn-dark">دانلود</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

</div>
</div>

{% endblock content %}
